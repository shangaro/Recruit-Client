                    <form>
                        <div class="pulse animated tab" id="tab-1">
                            <div class="form-group"><label for="country_selector" class="mr-3">Nationality<span style="color: red;">*</span></label>
        <div class="country-select inside">
            <input id="country_selector" class="form-control country_selector" type="text">
        </div>
</div>
                            <div class="form-group"><label>Highest Education<span style="color: rgb(255,0,0);">*</span></label><select class="form-control"><option value="0" selected="">Select</option><option value="2">High School(Grade 1-12))</option><optgroup label="Undergraduate"><option value="2">1-Year Post Secondary Certificate</option><option value="2.1">2-Year  Diploma</option><option value="2.2">3-Year Diploma</option><option value="2.3">3-Year Post Secondary Advanced Diploma</option><option value="2.4">3-Year  Degree</option><option value="2.5">4-Year  Degree</option><option value="2.6">5-Year Honours Degree</option></optgroup><optgroup label="Postgraduate"><option value="3.1">Masters Degree</option><option value="3.2">Postgraduate Diploma/Certificate</option><option value="3.3">Doctoral Degree(Phd, M.D, etc)</option></optgroup></select></div>
                            <div
                                class="form-group"><label>Visa/Study Permit<span style="color: rgb(255,0,0);">*</span></label><select class="form-control"><option value="0" selected="">Not Applicable</option><option value="1">USA F1 Visa</option><option value="2">Canadian Study Permit/Visitor Visa</option><option value="3">UK Student Visa (Tier A))</option><option value="4">Australia Student Visa</option><option value="5">Other</option></select></div>
                        <div
                            class="form-group"><label>I have GRE exam scores</label>
                            <div class="form-check custom-control custom-switch"><input class="form-check-input custom-control-input" type="checkbox" id="customSwitch1"><label class="form-check-label custom-control-label" for="customSwitch1"></label></div>
                </div>
                <div class="bounce animated" id="gre-form">
                    <div class="form-group"><label>Quantitative</label><input class="form-control" type="number" required=""></div>
                    <div class="form-group"><label>Verbal</label><input class="form-control" type="number" required=""></div>
                    <div class="form-group"><label>Writing</label><input class="form-control" type="number" required=""></div>
                </div>
                <div class="form-group"><label for="country_selector" class="mr-3">Country of Education<span style="color: red;">*</span></label>
        <div class="country-select inside">
            <input id="country_selector" class="form-control country_selector" type="text">
        </div>
</div>
            </div>
            <div class="pulse animated tab" id="tab-2">
                <div class="form-group"><label>Grading Scheme<span style="color: rgb(255,0,0);">*</span></label><select class="form-control"><option value="0" selected="">Select</option><option value="1">Tertiary Level - Scale 0-10</option><option value="2">Tertiary Level - Scale 0-100</option><option value="3">A Level</option><option value="4">O Level</option><option value="5">Other</option></select></div>
                <div
                    class="form-group"><label>Language Proficiency Exam Type<span style="color: rgb(255,0,0);">*</span></label><select class="form-control" id="toefl-select"><option value="0" selected="">Not Applicable</option><option value="1">TOEFL</option><option value="2">IELTS</option></select></div>
            <div
                class="form-group" id="language-input-scores"><label>Input scores</label>
                <div class="d-flex"><input class="form-control col-md-3 col-sm-12 mb-sm-1" type="number" required="" placeholder="Reading" name="Reading" value="reading" min="0" max="25"><input class="form-control col-md-3 col-sm-12 mb-sm-1" type="number" required="" placeholder="Listening"
                        name="Listening" value="listening" min="0" max="25"><input class="form-control col-md-3 col-sm-12 mb-sm-1" type="number" required="" name="Writing" placeholder="Writing" min="0" max="25"><input class="form-control col-md-3 col-sm-12 mb-sm-1"
                        type="number" required="" name="Speaking" placeholder="Speaking" min="0" max="25"></div>
        </div>
        <div class="form-group"><label>I have GMAT exam scores</label>
            <div class="form-check custom-control custom-switch"><input class="form-check-input custom-control-input" type="checkbox" id="customSwitch2"><label class="form-check-label custom-control-label" for="customSwitch2"></label></div>
        </div>
        <div class="bounce animated" id="gmat-form">
            <div class="form-group"><label>Quantitative</label><input class="form-control" type="number" required=""></div>
            <div class="form-group"><label>Verbal</label><input class="form-control" type="number" required=""></div>
            <div class="form-group"><label>Writing</label><input class="form-control" type="number" required=""></div>
        </div>
        <div class="form-group"><label id="direct-admission">Show Direct Admissions only&nbsp;<i class="la la-info-circle text-primary"></i></label>
            <div class="form-check custom-control custom-switch"><input class="form-check-input custom-control-input" type="checkbox" id="direct-admission-switch"><label class="form-check-label custom-control-label" for="direct-admission-switch"></label></div>
